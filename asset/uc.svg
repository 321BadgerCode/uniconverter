<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<!-- Gradient for U -->
		<linearGradient id="gradU" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0%" stop-color="#ff6a00"/>
			<stop offset="100%" stop-color="#ee0979"/>
		</linearGradient>

		<!-- Gradient for C -->
		<linearGradient id="gradC" x1="1" y1="0" x2="0" y2="1">
			<stop offset="0%" stop-color="#00c6ff"/>
			<stop offset="100%" stop-color="#0072ff"/>
		</linearGradient>
	</defs>

	<!-- Letter U -->
	<text x="0" y="80" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="url(#gradU)" style="mix-blend-mode: multiply;">
		U
	</text>

	<!-- Letter C, shifted right to overlap -->
	<text x="20" y="90" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="url(#gradC)" style="mix-blend-mode: multiply;">
		C
	</text>
</svg>