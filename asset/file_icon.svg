<svg width="64" height="80" viewBox="0 0 64 80" fill="none" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<!-- Neon gradient for border -->
		<linearGradient id="borderGradient" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0%" stop-color="#00fff7"/>
			<stop offset="50%" stop-color="#00bfff"/>
			<stop offset="100%" stop-color="#8a00ff"/>
		</linearGradient>

		<!-- Gradient fill inside -->
		<linearGradient id="fillGradient" x1="0" y1="0" x2="0" y2="1">
			<stop offset="0%" stop-color="#0ff" stop-opacity="0.3"/>
			<stop offset="100%" stop-color="#4400ff" stop-opacity="0.6"/>
		</linearGradient>

		<!-- Glow filter -->
		<filter id="glow" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
			<feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#00bfff" flood-opacity="0.7"/>
			<feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#8a00ff" flood-opacity="0.4"/>
		</filter>
	</defs>

	<!-- File body with gradient fill and neon gradient stroke + glow -->
	<rect 
		x="8" y="8" width="48" height="64" rx="6" ry="6"
		fill="url(#fillGradient)"
		stroke="url(#borderGradient)" stroke-width="3"
		filter="url(#glow)"
	/>

	<!-- Folded corner with matching style -->
	<path 
		d="M56 8 L56 24 L40 8 Z" 
		fill="url(#fillGradient)" 
		stroke="url(#borderGradient)" stroke-width="3" 
		filter="url(#glow)"
	/>
</svg>